# ...existing code...
trigger:
  - main

pool:
  vmImage: ubuntu-latest

steps:
  - task: NodeTool@0
    inputs:
      versionSource: spec
      versionSpec: "20.x"

  - script: npm ci
    displayName: "Install Playwright Deps"

  - script: npx playwright install --with-deps
    displayName: "Install Playwright Browsers"

  - script: xvfb-run -a npm run ${env:SCRIPT_KEY_VAR} --project=chromium
    displayName: "Test Execution"
    env:
      SECRET_KEY: ${env:SECRET_KEY_VAR}

  - script: |
      if [ ! -d "playwright-report" ]; then
        mkdir -p playwright-report
        echo "No report generated by Playwright" > playwright-report/EMPTY.md
      fi
    displayName: "Ensure playwright-report exists"

  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: "playwright-report"
      artifact: "Playwright HTML Report"
      publishLocation: "pipeline"
